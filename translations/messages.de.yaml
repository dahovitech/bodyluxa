# FAQ
frequently_asked_questions: "Häufig gestellte Fragen"
faq_description: "Finden Sie Antworten auf die häufigsten Fragen zu unseren Dienstleistungen."

faq_question_1: "Wie lange dauert ein medizinischer Aufenthalt in der Türkei?"
faq_answer_1: "Die Dauer variiert je nach Eingriff: 3-5 Tage für Haartransplantation, 5-7 Tage für Zahnpflege, 7-14 Tage für Schönheitschirurgie."

faq_question_2: "Welche Qualifikationen haben die Chirurgen?"
faq_answer_2: "Alle unsere Partnerchirurgen sind vom türkischen Gesundheitsministerium zertifiziert und haben internationale Zertifizierungen in ihrer Spezialität."

faq_question_3: "Beinhalten die Preise die Unterkunft?"
faq_answer_3: "Ja, unsere Pakete beinhalten Unterkunft in 4-5-Sterne-Hotels, Transfers und komplette Betreuung."

faq_question_4: "Gibt es Garantien auf Eingriffe?"
faq_answer_4: "Wir bieten spezifische Garantien je nach Art des Eingriffs und personalisierte postoperative Nachsorge."

